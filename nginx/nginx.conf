# HTTP server - Cloudflare handles HTTPS
server {
    listen 80;
    server_name localhost;

    # Basic Auth for all endpoints
    auth_basic "PrayChain API - Restricted Access";
    auth_basic_user_file /etc/nginx/.htpasswd;

    # Health check endpoint - bez Basic Auth
    location /health {
        auth_basic off;
        proxy_pass http://localhost:8000/health;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Backend API - wymaga Basic Auth
    location /api/ {
        proxy_pass http://localhost:8000/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        
        # Limit request size (dla audio uploads)
        client_max_body_size 50M;
    }

    # Voice Service - wymaga Basic Auth
    location /voice/ {
        proxy_pass http://localhost:8001/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Limit request size (dla audio uploads)
        client_max_body_size 50M;
    }
}