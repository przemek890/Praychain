# HTTP server - Cloudflare handles HTTPS
server {
    listen 80 default_server;
    listen [::]:80 default_server;
    server_name _;

    # Root endpoint - BEZ Basic Auth
    location = / {
        auth_basic off;
        proxy_pass http://127.0.0.1:8000/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Health check endpoint - BEZ Basic Auth
    location /health {
        auth_basic off;
        proxy_pass http://127.0.0.1:8000/health;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Backend API - Basic Auth ONLY for POST/PUT/DELETE
    location /api/ {
        # Conditional Basic Auth - only for non-GET
        set $auth_required "off";
        if ($request_method !~ ^(GET|HEAD|OPTIONS)$) {
            set $auth_required "PrayChain API - Restricted Access";
        }
        
        auth_basic $auth_required;
        auth_basic_user_file /etc/nginx/.htpasswd;
        
        proxy_pass http://127.0.0.1:8000/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        
        client_max_body_size 50M;
    }

    # Voice Service - Basic Auth ONLY for POST
    location /voice/ {
        set $auth_required "off";
        if ($request_method !~ ^(GET|HEAD|OPTIONS)$) {
            set $auth_required "PrayChain API - Restricted Access";
        }
        
        auth_basic $auth_required;
        auth_basic_user_file /etc/nginx/.htpasswd;
        
        proxy_pass http://127.0.0.1:8001/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        client_max_body_size 50M;
    }
}