version: '3.8'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    networks:
      - praychain-network
    env_file:
      - ./backend/.env
    restart: unless-stopped
    volumes:
      - audio-storage:/app/uploads

  voice:
    build:
      context: ./voice-service
      dockerfile: Dockerfile
    ports:
      - "8001:8001"
    networks:
      - praychain-network
    restart: unless-stopped
    volumes:
      - audio-storage:/app/uploads
    profiles:
      - voice-verification
      - production

  nginx:
    build:
      context: ./nginx
      dockerfile: Dockerfile
    ports:
      - "80:80"
    networks:
      - praychain-network
    restart: unless-stopped
    profiles:
      - production

networks:
  praychain-network:
    driver: bridge

volumes:
  audio-storage: